<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter OTP</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
<div class="container">
  <h2>Enter OTP</h2>
  <form id="otp-form">
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" name="otp" maxlength="6" autocomplete="off" required>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
document.getElementById("otp-form").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission
  const otp = document.getElementById("otp").value;
  alert("Your data is succesfully saved");
  alert("Thank you");
  // Here, you can send the OTP to the server for verification
});
</script>
</body>
</html>
